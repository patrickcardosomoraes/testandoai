name: Gerar 3 Posts Automáticos

on:
  schedule:
    - cron: '0 12 * * *'   # 9h (horário de Brasília)
    - cron: '0 18 * * *'   # 15h BRT
    - cron: '0 0 * * *'    # 21h BRT
  workflow_dispatch:  # 👈 Ativa o botão "Run workflow"

jobs:
  gerar-post:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Clonar o repositório
        uses: actions/checkout@v3

      - name: 🐍 Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

           - name: 📄 Criar variáveis de ambiente
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env

      - name: 🤖 Rodar o script de geração
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        working-directory: scripts
        run: python postar_em_lote.py

      - name: 📤 Commit e Push dos novos posts
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/patrickcardosomoraes/testandoai.git
          git add content/posts/ public/results/ logs/ || echo "Nada para adicionar"
          git diff --cached --quiet || git commit -m "✨ Novo post automático com imagem gerada por IA"
          git push origin main

      - name: 🚀 Disparar deploy na Vercel
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
