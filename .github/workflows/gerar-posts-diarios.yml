name: Gerar Posts Diários

on:
  schedule:
    - cron: '0 9 * * *'   # 06:00 no Brasil (UTC-3)
    - cron: '0 15 * * *'  # 12:00 no Brasil (UTC-3)
    - cron: '0 21 * * *'  # 18:00 no Brasil (UTC-3)
  workflow_dispatch:

jobs:
  gerar-posts:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Configurar o repositório
        uses: actions/checkout@v2

      - name: 🐍 Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🤖 Rodar o script de geração
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        working-directory: scripts
        run: python postar_em_lote.py

      - name: 📤 Commit e Push dos novos posts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/patrickcardosomoraes/testandoai.git
          git add .
          git diff --cached --quiet || git commit -m "✨ Novo post automático com imagem gerada por IA"
          git pull --rebase origin main || echo "Sem mudanças remotas"
          git push origin main

      - name: 🚀 Disparar deploy na Vercel
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"