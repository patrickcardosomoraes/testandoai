name: Gerar Posts Di√°rios

on:
  schedule:
    - cron: '0 12 * * *'   # 09:00 no Brasil (UTC-3)
    - cron: '0 15 * * *'   # 12:00 no Brasil (UTC-3)
    - cron: '0 21 * * *'   # 18:00 no Brasil (UTC-3)
  workflow_dispatch:

jobs:
  gerar-posts:
    runs-on: ubuntu-latest

    steps:
      - name: üí† Configurar o reposit√≥rio
        uses: actions/checkout@v3

      - name: üêç Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar depend√™ncias
        run: pip install -r requirements.txt

      - name: üß† Rodar o script de gera√ß√£o
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        working-directory: scripts
        run: python postar_em_lote.py

      - name: üì§ Commit e Push dos novos posts
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/patrickcardosomoraes/testandoai.git
          git pull --rebase origin main || echo "Sem mudan√ßas remotas"
          git add content/posts/
          git diff --cached --quiet || git commit -m "‚ú® Novo post autom√°tico com imagem gerada por IA"
          git push origin main

      - name: üöÄ Disparar deploy na Vercel
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
